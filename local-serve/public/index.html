<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>title</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="skift.js"></script>
</head>
<body>

<h1>Skift</h1>

<p>This is an A/B split test</p>
<p>Below there's a div. It will be blue originally, and orange if you're in the A/B test.</p>

<div style="background-color: #0000FF;width: 200px;padding: 30px;color: #FFFFFF;text-align: center;" id="testDiv">This is the original div</div>


<script type="text/javascript">
    skift
    .create('name-of-a-test')
    .setCondition(() => {
        return true;
    })
    .addVariation({
        name: 'control',
        setup() {
            // Do nothing
        }
    })
    .addVariation({
        name: 'name-of-a-variation',
        setup() {
            document.getElementById('testDiv').style.backgroundColor = '#ffcc00';
        }
    })
    .setup();
</script>
</body>
</html>
